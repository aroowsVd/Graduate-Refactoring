<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Drive In Car." />
    <meta name="keywords" content="DIC, 영화, 최신영화, 영화관, 졸업작품" />
    <title>자동차 극장 DIC</title>

    <!-- CSS 스타일 -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/findPw.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="assets/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="96x96"
      href="assets/icons/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="assets/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="192x192"
      href="assets/icons/apple-icon.png"
    />

    <!-- 웹 폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
      rel="stylesheet"
    />
  </head>
  <body>
    <form name="findPw" action="" method="post">
      <section class="findPw">
        <div class="logo">
          <a class="logo" href="index.html"
            ><img src="assets/img/Logo(300px).png" alt="홈으로 바로가기"
          /></a>
        </div>
        <h2>비밀번호 찾기</h2>
        <ul class="findPw_main">
          <li>
            <input
              type="text"
              id="emial"
              name="email"
              placeholder="이메일"
              title="이메일입력"
              autocomplete="off"
              required
            />
          </li>
          <li>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름"
              title="이름입력"
              autocomplete="off"
              required
            />
          </li>
          <li>
            <input
              type="phone"
              id="phone"
              name="phone"
              placeholder="휴대폰번호 '-'없이 입력"
              title="휴대폰번호입력"
              autocomplete="off"
              required
            />
          </li>
          <li>
            <button type="submit">비밀번호 찾기</button>
          </li>
        </ul>
        <a class="be" href="member1.html">회원가입</a>
      </section>
    </form>
  </body>
</html>
